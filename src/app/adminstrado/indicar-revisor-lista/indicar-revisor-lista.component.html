<div class="container">
	<div class="row">
<div class= ' center-block col-12'>
	<h3>Selecione um revisor para {{artigo.titulo}}:</h3>
	<div class="campo form-group">
      <label >Filtre pelo nome do Professor:</label>
      <input type="text" class="form-control" [(ngModel)]="valorBuscado" >
    </div>
    <button class="btn btn-primary" (click)="buscar()">Buscar</button>
    <table class='table table-dark'>
    <thead>
        <tr>
        	<th scope='col'>Id</th>
            <th scope='col'>Nome</th>
            <th scope='col'>Titulação</th>
            <th scope='col'>Email</th>
        </tr>
    </thead>
    	<tbody>
		        <tr *ngFor="let item of professores"  id="prof-{{item.id}}">
		          <th scope='row'>{{item.id}}</th>
		          <td>{{item.nome}}</td>
		          <td>{{item.titulacao}}</td>
		          <td>{{item.email}}</td>
		         <td><button type="button" class="btn btn-success" (click) = "indicar(item.id)">Indicar Revisor</button>
				  </td>
		        </tr>
	    </tbody>
	</table>
</div>
</div>
</div>
