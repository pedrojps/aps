<div class="container" style="max-width: 800px">
	
		    <div class="campo">
		        <label for="nome">Nome:</label>
		        <input type="text" name="nome" id="nome" required>
		    </div>
		    <div class="campo">
		        <label for="sigla">Sigla:</label>
		        <input  type="text" name="sigla" id="sigla" required>
		    </div>
			<div class="campo">
		        <label for="snome">Periodo do evento:</label>

		        <input id="evento_de" type="date" required>

		        <label for="snome">até</label>
		        <input  id="evento_ate" type="date" required>
		    </div>
		    <div class="campo">
		        <label for="snome">Periodo de submição:</label>

		        <input id="subi_de" type="date" required>

		        <label for="snome">ate</label>
		        <input id="subi_ate" type="date" required>
		    </div>
		    <select class="form-control">
		    	<option >Selecione uma Àrea</option>
			  	<option *ngFor="let item of areas">{{item.area_de_pesquisa}}</option>
			</select>
		    <div id='palavrasList'>
				<div *ngFor="let item of palavras" class="form-check form-check-inline">
			  		<input class="form-check-input" (change)="chekboxObserve($event)"  type="checkbox" value="{{item.id}}"  >
			  		<label class="form-check-label"  for="inlineCheckbox">{{item.palavra}}</label>
				</div>
			</div>

		    <div id="resposta"></div>
		    <br/>
			<button class="btn btn-primary" (click)="cria()">Enviar</button>

</div>
