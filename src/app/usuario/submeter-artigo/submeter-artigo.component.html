<div class="container">
	<div class="row">
<div class= ' center-block col-12'>
	<h3>Submeter Artigo para o evento {{evento.nome}}</h3>
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" [(ngModel)]="artigo.titulo" class="form-control" id="titulo" aria-describedby="digiteTitulo" placeholder="titulo">
  </div>
  <div class="form-group">
    <label for="resumo">Resumo</label>
    <textarea class="form-control" id="resumo" rows="3"></textarea>
  </div>
  <div class="custom-file">
  	<input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)">
  	<label class="custom-file-label" for="customFile"  id="arquivo" >Selecione o arquivo</label>
  </div>
  <label >Adicionar outros autores:</label>
		  
	<div class="container" >
	  <div class="row">
	  <div class="col-5">
	    <label for="nome">Nome</label>
	    <input type="text" [(ngModel)]="autor.nome" class="form-control" id="nome" placeholder="Autor">
	  </div>
	  <div class=" col-5">
	    <label for="email">Email</label>
	    <input type="text" [(ngModel)]="autor.email" class="form-control" id="email" placeholder="Email">
	  </div>
	  <button type="button" class="btn btn-primary" (click)="adicinarAutor()">Adicionar autor</button>
	</div>
	</div>
  	<div class="container" >
	  	<div class="row">
	  		<div class="card" *ngFor="let item of autores">
	  			<div class="card-body">
	    			<blockquote class="blockquote mb-0">
	      			<p>{{item.nome}}/{{item.email}}</p>
	    			</blockquote>
					<button type="button" (click)="removerAutor(item)" class="btn btn-danger">Remover</button>
	  			</div>
			</div>
		</div>
	</div>
  <button type="submit" class="btn btn-primary" (click)="criarUsuario()">Submeter</button>
</div>
</div>
</div>
