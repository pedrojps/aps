<div class="container">
	<div class="row">
<div class= ' center-block col-12'>
	<h3>Bem vindo</h3>
  	<h5>Utimos eventos cadastrados:</h5>
    <table class='table table-dark'>
    <thead>
        <tr>
        	<th scope='col'>Id</th>
            <th scope='col'>Nome</th>
            <th scope='col'>Sigla</th>
            <th scope='col'>Periodo do evento</th>
            <th scope='col'>Periodo do submição</th>
            <th scope='col'>Àrea de concentração</th>
        </tr>
    </thead>
    	<tbody>
	        <tr *ngFor="let item of eventos" id="evento-{{item.id}}">
	          <th scope='row'>{{item.id}}</th>
	          <td>{{item.nome}}</td>
	          <td>{{item.sigla}}</td>
	          <td>{{item.inicio_evento}} ate {{item.fim_evento}} </td>
	          <td>{{item.inicio_submicao}} ate {{item.fim_submissao}}</td>
	          <td>{{item.area_de_pesquisa}}</td>
            <td><button type="button" *ngIf="item.situ" class="btn btn-success" routerLink="/submeterartigo/{{item.id}}">Submeter um artigo
            </button></td>
	        </tr>
	    </tbody>
	</table>
</div>
</div>
</div>
