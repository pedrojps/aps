<div class="container">
	<div class="row">
<div class= ' center-block col-12'>
	<h3>Login</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]= "user.nome" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" [(ngModel)]= "user.senha" class="form-control" id="senha" placeholder="Senha">
  </div>
  <button type="submit" class="btn btn-primary" (click)="realizarLogin()">Login</button>
</div>
</div>
</div>
